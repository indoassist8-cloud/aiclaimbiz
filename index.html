<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITRADO INDONESIA APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-factory icon'></i>
        </div>
        <ul class="nav-list">
            <li><a href="#" onclick="loadPage('dashboard')" id="nav-dashboard" data-tooltip="Dashboard">
                <i class='bx bx-grid-alt'></i>
            </a></li>
            <li><a href="#" onclick="loadPage('upload')" id="nav-upload" data-tooltip="Upload">
                <i class='bx bx-cloud-upload'></i>
            </a></li>
            <li><a href="#" onclick="loadPage('data')" id="nav-data" data-tooltip="Data & OCR">
                <i class='bx bx-table'></i>
            </a></li>
        </ul>
        
        <div class="profile-section-bottom">
            <button class="profile-avatar-button" id="profileButton" aria-label="User menu">
                <div class="user-avatar" id="userAvatar">A</div>
            </button>
        </div>
    </nav>

    <!-- Profile Dropdown Menu -->
    <div class="profile-dropdown" id="profileDropdown">
        <div class="profile-dropdown-header">
            <div class="profile-avatar-small" id="dropdownAvatar">A</div>
            <div class="profile-info">
                <div class="profile-name" id="dropdownName">Admin User</div>
                <div class="profile-email" id="dropdownEmail">admin@example.com</div>
            </div>
        </div>
        <div class="profile-dropdown-divider"></div>
        <a href="#" onclick="loadPage('profile'); closeProfileDropdown();" class="profile-dropdown-item">
            <i class='bx bx-user'></i> Profile Settings
        </a>
        <a href="#" onclick="loadPage('password'); closeProfileDropdown();" class="profile-dropdown-item">
            <i class='bx bx-lock-alt'></i> Change Password
        </a>
        <div class="profile-dropdown-divider"></div>
        <a id="logout" href="#" class="profile-dropdown-item logout-item">
            <i class='bx bx-log-out'></i> Logout
        </a>
    </div>

    <section class="home-section">
        <header id="header-section">
            <div class="header-left">
                <i class='bx bx-menu' id="sidebarBtn"></i>
                <h1 id="page-title">Dashboard</h1>
            </div>
        </header>
        <div id="main-container">
            <p>Loading...</p>
        </div>
    </section>

    <script type="module" src="script/index.js"></script>
    <script src="script/dashboard.js"></script>

</body>

</html>
